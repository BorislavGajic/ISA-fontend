  <div class="row">

        <div class="card">
          <div class="card-header">
            <h5 class="title">Profile</h5>
          </div>
          <div class="card-body">
              <div class="row">
                <div class="col-md-5 pr-1">
                  <div class="form-group">
                    <label>Klinika (onemoguceno)</label>
                    <input type="text" class="form-control" disabled="" placeholder="Klinika" value="">
                  </div>
                </div>
                <!---
                    <div class="form-group">
                      <label  >Naziv</label>
                      <input type="text" value={{nazivD}} formControlName="naziv" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.naziv.errors }" />
                      <div *ngIf="submitted && f.naziv.errors" class="invalid-feedback">
                        <div *ngIf="f.naziv.errors.required">Naziv ne moze biti prazan</div>
                      </div>
                    </div>
                --->
                <div class="col-md-3 px-1">
                  <div class="form-group">
                    <label>Korisnicko ime</label>
                    <input type="text" [(ngModel)]="lekari.korIme"
                             class="form-control"
                             id="username"
                             name="username"
                             placeholder="{{lekari.korIme}}"
                             required #name="ngModel">
                  </div> <!---value={{nazivK}} formControlName="nazivKlinike"   --->
                </div>
                <div class="col-md-4 pl-1">
                  <div class="form-group">
                    <label>Email </label><!--<label for="exampleInputEmail1">Email address</label>-->
                    <input type="text" [(ngModel)]="lekari.email"
                           class="form-control"
                           id="email"
                           name="email"
                           placeholder="{{lekari.email}}"
                           required #name="ngModel">
                  </div>
                </div>
              </div>

              <div class="row">
                <div class="col-md-6 pr-1">
                  <div class="form-group">
                    <label>Ime</label>
                    <input type="text" [(ngModel)]="lekari.ime"
                           class="form-control"
                           id="ime"
                           name="ime"
                           placeholder="{{lekari.ime}}"
                           required #name="ngModel">
                  </div>
                </div>
                <div class="col-md-6 pl-1">
                  <div class="form-group">
                    <label>Prezime</label>
                    <input type="text" [(ngModel)]="lekari.prezime"
                           class="form-control"
                           id="prezime"
                           name="prezime"
                           placeholder="{{lekari.prezime}}"
                           required #name="ngModel">
                  </div>
                </div>
              </div>

              <div class="row">
                <div class="col-md-12">
                  <div class="form-group">
                    <label>Adresa stanovanja</label>
                    <input type="text" [(ngModel)]="lekari.adresa"
                           class="form-control"
                           id="adresa"
                           name="adresa"
                           placeholder="{{lekari.adresa}}"
                           required #name="ngModel">
                  </div>
                </div>
              </div>

              <div class="row">
                <div class="col-md-4 pr-1">
                  <div class="form-group">
                    <label>Lozinka</label>
                    <input type="password" [(ngModel)]="lekari.lozinka"
                           class="form-control"
                           id="lozinka"
                           name="lozinka"
                           placeholder="{{lekari.lozinka}}"
                           required #name="ngModel">
                  </div>
                </div>
                <div class="col-md-4 px-1">
                  <div class="form-group">
                    <label>Drzava (onemoguceno)</label>
                    <input type="text" class="form-control" disabled="" placeholder="Country" value="Srbija">
                  </div>
                </div>
                <div class="col-md-4 pl-1">
                  <div class="form-group">
                    <label>Specijalnost</label>
                    <input type="text" [(ngModel)]="lekari.specijalnost"
                           class="form-control"
                           id="specijalnost"
                           name="specijalnost"
                           placeholder="{{lekari.specijalnost}}"
                           required #name="ngModel">
                  </div>
                </div>
              </div>

              <!---
                  <div class="form-group">
                    <label>Username</label>
                    <input type="text" formControlName="username" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.username.errors }" />
                    <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
                      <div *ngIf="f.username.errors.required">username mora biti uneta</div>
                    </div>
                  </div>
              --->
              <div class="row">
                <div class="col-md-12">
                  <div class="form-group">
                    <label>Nesto o meni:</label>
                    <textarea type="text" [(ngModel)]="lekari.opis" id="opis" name="opis" rows="4" cols="80" class="form-control" placeholder="{{lekari.opis}}" required #name="ngModel" >
                    </textarea>
                  </div>
                </div>
              </div>

          </div>
        </div>
      </div>
      <div class="col-md-4">
        <div class="card card-user">
          <!--<div class="image">
            <img  alt="..." />
          </div> -->
          <div class="card-body">
            <div class="author">
              <a href="#">
                <img class="avatar border-gray" src="../../../../assets/img/user.png" alt="...">
                <h5 class="title">{{lekari.ime}}</h5>
              </a>
              <p class="description">
                {{lekari.korime}}
              </p>
            </div>
            <p class="description text-center">
              "Srecan rad zeli Vam <br>
              vasa klinika! <br>
               Srecno!"
            </p>
          </div>
          <hr>
          <div class="button-container">
            <!---
                  <div class="form-group">
                    <label>Username</label>
                    <input type="text" formControlName="username" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.username.errors }" />
                    <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
                      <div *ngIf="f.username.errors.required">username mora biti uneta</div>
                    </div>
                  </div>

                  <div class="form-group">
                    <button [disabled]="loading" class="btn btn-primary">
                      <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
                      Registruj se
                    </button>
                    <a routerLink="/logovanje" class="btn btn-link">Cancel</a>

                 </div>

            --->
            <div class="position-static">
              <div class="col-md-12">
                <button type="submit" (click) = "azuriraj()" class="btn btn-primary btn-block" >
                      Azuriraj profil
                </button>
              </div>
              <div class="col-md-12">
                <p class="text-warning">(Prilikom promene licnih podataka morate pritisnuti dugme iznad)</p>
              </div>
            </div>
          </div>
      </div>
     </div>
  </div>
</div>
