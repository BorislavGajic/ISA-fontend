<div class="panel-header panel-header-sm">


</div>


<div class="main-content">
  <div class="row">

    <div class="col-md-12">
      <div class="card">
        <div class="card-header">
          <h5 class="title">Zakazi pregled ili operaciju</h5>
        </div>
        <div class="card-body">
            <!---
            <div class="md-form">
              <input type="search" [(ngModel)]="searchText" placeholder="Search text">
            </div>
            <ul *ngFor="let data of tipPregleda | filter: searchText">
              <li>{{data}}</li>
            </ul>
            --->
          <form>

            <div class="row">
              <div class="col-md-4 pr-1">
                <div class="form-group">
                  <label>JBO (jedinstveni broj osiguranika sadrzi 6 cifara)</label>
                  <input type="text" class="form-control"  [(ngModel)]="pregled.jbo"
                         class="form-control"
                         id="jbo"
                         name="jbo"
                         placeholder="jbo"
                         required #name="ngModel">
                </div>
              </div>
              <div class="col-md-4 pr-1">
                <div class="form-group">
                  <label>Email adresa </label><!--<label for="exampleInputEmail1">Email address</label>-->
                  <input type="email" class="form-control"  [(ngModel)]="pregled.email"
                         class="form-control"
                         id="email"
                         name="email"
                         placeholder="email"
                         required #name="ngModel">
                </div>
              </div>
            </div>

            <div class="row">
              <div class="col-md-4 pr-1">
                <div class="form-group">
                  <label>Ime</label>
                  <input type="text" class="form-control"  [(ngModel)]="pregled.imePacijenta"
                          class="form-control"
                          id="ime"
                          name="ime"
                          placeholder="ime"
                          required #name="ngModel">
                </div>
              </div>
              <div class="col-md-4 pr-1">
                <div class="form-group">
                  <label>Prezime</label>
                  <input type="text" class="form-control" [(ngModel)]="pregled.prezimePacijenta"
                         class="form-control"
                         id="prezime"
                         name="prezime"
                         placeholder="prezime"
                         required #name="ngModel">
                </div>
              </div>
              <div class="col-md-4 pr-1">
                <div class="form-group" >
                  <ngx-dropdown-list [items]="optionItems"
                                     [disabled]="dropDisabled"
                                     [multiSelection]="false"
                                     [placeHolder]="'Tip pregleda'"
                                     [(selectedValue)]="selected"
                                     [suffixText]="''"
                                     [filterBox]="false"
                                     [formatNumber]="true"
                                     [disabled]="false"
                                     id="tipPregledaCbx">
                  </ngx-dropdown-list>
                </div>
              </div>
            </div>


            <div class="row">
              <div class="col-md-4 pr-1">
                <div class="form-group">
                  <label>Grad</label>
                  <input type="text" class="form-control" placeholder="grad" >
                </div>
              </div>

              <div class="col-md-4 pr-1">
                <div class="form-group">
                  <label>Pocetak</label>
                  <div class="input-group">
                    <input type="datetime-local" [(ngModel)]="termin.pocetak"
                           class="form-control"
                           id="myDate1"
                           name="myDate1"
                           value="yyyy-mm-dd"
                           required #name="ngModel">
                  </div>
                </div>
              </div>

              <div class="col-md-4 pr-1">
                <div class="form-group">
                  <label>Kraj</label>
                  <div class="input-group">
                    <input type="datetime-local" [(ngModel)]="termin.kraj"
                           class="form-control"
                           id="myDate2"
                           name="myDate2"
                           value="yyyy-mm-dd"
                           required #name="ngModel">
                  </div>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-md-4 pr-1">
                <div class="form-group">
                  <label>Drzavljanstvo</label>
                  <input type="text" [(ngModel)]="pregled.drzavljanstvo"
                         class="form-control"
                         id="drzavljanstvo"
                         name="drzavljanstvo"
                         placeholder="drzavljanstvo"
                         required #name="ngModel">
                </div>
              </div>


              <div class="col-pr-4 pr-1">
                <div class="form-group">
                  <label>Ocena hitnosti (od 1 do 5):</label>
                  <input type="number" [(ngModel)]="pregled.hitnost"
                         class="form-control"
                         id="ocena"
                         name="ocena"
                         placeholder="unesite broj od 1 do 5"
                         required #name="ngModel">
                </div>
              </div>


              <form>
                <div class="col-md-16 pr-7">
                  <label>Zakazi</label>
                  <div class="form-group">
                    <div>
                      <input id="operacija" [(ngModel)]="operacijaChecked"
                             (change)="onItemChange($event)"
                             style="transform: scale(1.3)"
                             type="radio"
                             value="operacija"
                             name="requestFor">
                      <label for="operacija" class="ml-2">Operacija </label>
                    </div>
                    <div>
                      <input id="pregled" [(ngModel)]="pregledChecked"
                             (change)="onItemChange($event)"
                             style="transform: scale(1.3)"
                             type="radio"
                             value="pregled"
                             name="requestFor">
                      <label for="pregled" class="ml-2">Pregled </label>
                    </div>
                  </div>
                </div>
              </form>
            </div>
          </form>
        </div>
      </div>
    </div>

    <!--
    <div class="col-md-8">
      <div class="card">
    -->

    <!--<div class="main-panel">-->
    <div class="col-md-12">
      <div class="card">
        <div class="card-body">
          <div class="places-buttons">
            <div class="row">
              <div class="col-md-6 ml-auto mr-auto text-center">
                <h4 class="card-title">
                  Zakazi...
                  <p class="category"></p>
                </h4>
              </div>
            </div>
            <div class="row">
              <div class="col-lg-8 ml-auto mr-auto">
                <div class="row">
                  <div class="col-md-6">
                    <button (click) = "zakazi()" class="btn btn-primary btn-block" >Zakazi</button>
                  </div>
                  <div class="col-md-6">
                    <button class="btn btn-primary btn-block" >Restartuj</button>
                  </div>
                </div>
              </div>
            </div>

          </div>
        </div>
      </div>
    </div>
    <!--</div>-->
  </div>
</div>
