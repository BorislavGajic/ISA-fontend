
<div class="main-content">
  <div class="row">
    <div class="col-md-12">
      <div class="card">
        <div class="card-header">
          <h4 class="card-title">Trenutni pacijent</h4>
        </div>
        <div class="card-body">
          <div id="tablaDijagnoze">
            <div class="row">
              <div class="col-md-2 px-1">
                <div class="form-group">
                  <label>JBO</label>
                  <input type="text" id="jbo" disabled="" class="form-control" placeholder="jbo" value="">
                </div>
              </div>
              <div class="col-md-2 pl-1">
                <div class="form-group">
                  <label for="ime">Ime</label>
                  <input name="ime" id="ime" disabled=""  type="email" class="form-control" placeholder="Email" value="">
                </div>
              </div>
              <div class="col-md-2 pl-1">
                <div class="form-group">
                  <label for="prezime">Prezime</label>
                  <input name="prezime" id="prezime" disabled=""  type="email" class="form-control" placeholder="Email" value="">
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-md-12">
      <div class="card">
        <div class="card-header">
          <h4 class="card-title">Trenutni pregled</h4>
        </div>
        <div class="card-body">
          <div id="izvesta">
            <div class="row">
              <div class="col-md-12 px-1">
                <textarea name="message" rows="4" cols="160" placeholder="Ovde unesite izvestaj"></textarea>
              </div>
            </div>

            <div class="row">
              <div class="col-md-6 px-1">
                <h6 >Dijagnoze</h6>
                <mat-selection-list [(ngModel)]="selectedDijagnoze" [compareWith]="compareFunction">
              <mat-list-option  *ngFor="let shoe of typesOfDijagnoza" [value]="shoe">
                {{shoe.name}}
              </mat-list-option>
            </mat-selection-list>
              </div>
              <div class="col-md-6 px-1">
                <h6>Lekovi</h6>
                <mat-selection-list [(ngModel)]="selectedLek" [compareWith]="compareFunction">
                  <mat-list-option  *ngFor="let shoe of typesOfLek" [value]="shoe">
                    {{shoe.name}}
                  </mat-list-option>
                </mat-selection-list>
              </div>
            </div>
            <button class="btn btn-success">Sacuvaj</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
