<div class="panel-header panel-header-sm">


</div>


<div class="main-content">
  <div class="row">

    <div class="col-md-12">
      <div class="card">
        <div class="card-header">
          <h5 class="title">Definisanje slobodnog termina za pregled ili operaciju</h5>
        </div>
        <div class="card-body">
          <!---
          <div class="md-form">
            <input type="search" [(ngModel)]="searchText" placeholder="Search text">
          </div>
          <ul *ngFor="let data of tipPregleda | filter: searchText">
            <li>{{data}}</li>
          </ul>
          --->
        <form>
            <!---
            <div class="row">
              <div class="col-md-4 pr-1">
                <div class="form-group">
                  <label>Lekar:</label>
                  <input type="text" class="form-control"  [(ngModel)]=""
                         class="form-control"
                         id="lekar"
                         name="jbo"
                         placeholder="jbo"
                         required #name="ngModel">
                </div>
              </div>
            </div>
            --->
            <div class="row">
              <div class="col-md-4 pr-1">
                <div class="form-group" >
                  <ngx-dropdown-list [items]="optionItems"
                                     [disabled]="dropDisabled"
                                     [multiSelection]="false"
                                     [placeHolder]="'Tip pregleda'"
                                     [(selectedValue)]="selected"
                                     [suffixText]="''"
                                     [filterBox]="false"
                                     [formatNumber]="true"
                                     [disabled]="false"
                                     id="tipPregledaCbx">
                  </ngx-dropdown-list>
                </div>
              </div>


              <div class="col-md-4 pr-1">
                <div class="form-group" >
                  <ngx-dropdown-list [items]="optionItems2"
                                     [disabled]="dropDisabled2"
                                     [multiSelection]="false"
                                     [placeHolder]="'Lekari'"
                                     [(selectedValue)]="selected2"
                                     [suffixText]="''"
                                     [filterBox]="false"
                                     [formatNumber]="true"
                                     [disabled]="false"
                                     id="tipPregledaCbx2">
                  </ngx-dropdown-list>
                </div>
              </div>
            </div>

            <div class="row">


              <div class="col-md-4 pr-1">
                <div class="form-group">
                  <label>Pocetak</label>
                  <div class="input-group">
                    <input type="datetime-local" [(ngModel)]="termin.pocetak"
                           class="form-control"
                           id="myDate1"
                           name="myDate1"
                           value="yyyy-mm-dd"
                           required #name="ngModel">
                  </div>
                </div>
              </div>

              <div class="col-md-4 pr-1">
                <div class="form-group">
                  <label>Kraj</label>
                  <div class="input-group">
                    <input type="datetime-local" [(ngModel)]="termin.kraj"
                           class="form-control"
                           id="myDate2"
                           name="myDate2"
                           value="yyyy-mm-dd"
                           required #name="ngModel">
                  </div>
                </div>
              </div>
            </div>

            <div class="row">
              <div class="col-md-4 pr-1">
                <div class="form-group" >
                  <input type="text" [(ngModel)]="termin.pocetak"
                         class="form-control"
                         id="nazivSale"
                         name="nazivSale"
                         value="{{termin.pocetak}}"
                         required #name="ngModel">
                  <button (click) = "odaberiSalu(listaSala)"  class="btn btn-primary btn-block" >Odaberi salu</button>
                </div>
              </div>
            </div>

            <form>
                <div class="col-md-16 pr-7">
                  <label>Zakazi</label>
                  <div class="form-group">
                    <div>
                      <input id="operacija" [(ngModel)]="operacijaChecked"
                             (change)="onItemChange($event)"
                             style="transform: scale(1.3)"
                             type="radio"
                             value="operacija"
                             name="requestFor">
                      <label for="operacija" class="ml-2">Operacija </label>
                    </div>
                    <div>
                      <input id="pregled" [(ngModel)]="pregledChecked"
                             (change)="onItemChange($event)"
                             style="transform: scale(1.3)"
                             type="radio"
                             value="pregled"
                             name="requestFor">
                      <label for="pregled" class="ml-2">Pregled </label>
                    </div>
                  </div>
                </div>
            </form>
          </form>
        </div>
      </div>
    </div>

    <!--
    <div class="col-md-8">
      <div class="card">
    -->

    <!--<div class="main-panel">-->
    <div class="col-md-12">
      <div class="card">
        <div class="card-body">
          <div class="places-buttons">
            <div class="row">
              <div class="col-md-6 ml-auto mr-auto text-center">
                <h4 class="card-title">
                  Definisi...
                  <p class="category"></p>
                </h4>
              </div>
            </div>
            <div class="row">
              <div class="col-lg-8 ml-auto mr-auto">
                <div class="row">
                  <div class="col-md-12">
                    <button  class="btn btn-primary btn-block" >Zakazi</button>
                  </div>
                </div>
              </div>
            </div>

          </div>
        </div>
      </div>
    </div>
    <!--</div>-->
  </div>
</div>


<ng-template #listaSala let-modal>
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title4">Sale...</h4>
    <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <form>
      <div class="row">
        <div class="card-body">
          <div class="table-responsive">
            <table class="table table-striped">
              <thead class=" text-primary">
              <th>
                Ime
              </th>
              <th>
                Prezime
              </th>
              <th>
                Korisnicko ime
              </th>
              <th>
                Email
              </th>
              </thead>
              <tbody>
              <ng-container *ngFor="let admin of admini; let i = index">
                <tr>
                  <td>{{admin.ime}}</td>
                  <td>{{admin.prezime}}</td>
                  <td>{{admin.username}}</td>
                  <td>{{admin.email}}</td>

                  <td>
                    <div ngbDropdown class="d-inline-block">
                      <button class="btn btn-outline-primary" id="dropdownBasic1" ngbDropdownToggle>Akcija</button>
                      <div ngbDropdownMenu aria-labelledby="dropdownBasic1">
                        <button ngbDropdownItem>Obri≈°i</button>
                      </div>
                    </div>
                  </td>
                </tr>
              </ng-container>
              </tbody>
            </table>
          </div>
          <button class="btn btn-lg btn-outline-primary" (click)="open(mymodal)">Dodaj</button>
        </div>
      </div>
    </form>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-outline-dark" (click)="modal.close('Save click')">Izadji</button>
  </div>
</ng-template>
