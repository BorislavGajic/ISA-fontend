<div class="panel-header panel-header-sm">
</div>
<div class="main-content">
  <div class="row">
    <div class="col-md-12">
      <div class="card">
        <div class="card-header">
          <h4 class="card-title"> Odsustva i odmori</h4>
        </div>
        <div class="card-body">
          <div class="table-responsive">
            <table class="table">
              <thead class=" text-primary">
              <th>
                Id
              </th>
              <th>
                Pocetak
              </th>
              <th>
                Kraj
              </th>
              </thead>
              <tbody>
              <ng-container *ngFor="let odsOd of odsodmori" ngFor ="let termin of termini" >
                <tr>
                  <td>{{odsOd.id}}</td>
                  <td>{{odsOd.termin.pocetak}}</td>
                  <td>{{odsOd.termin.kraj}}</td>
                  <td>
                    <div ngbDropdown class="col-md-14">
                      <button class="btn btn-primary btn-block" (click)="odobriOdbij(odoOdb,odsOd.id)">Profil</button>
                    </div>
                  </td>
                  <td>
                    <div class="col-md-14">
                      <button class="btn btn-primary btn-block" (click)="obrisi(odsOd.id)" >Obri≈°i...</button>
                    </div>
                  </td>
                </tr>
              </ng-container>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>



<ng-template #odoOdb let-modal>
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title1">Profil medicinskog osoblja</h4>
    <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <form>
      <div class="row">

          <div class="col-pr-4 pr-4">
            <div class="form-group">
              <label>Ime:</label>
              <input type="text" [(ngModel)]="medOsoblje.ime"
                     disabled = "true"
                     class="form-control"
                     id="ime"
                     name="ime"
                     placeholder="{{medOsoblje.ime}}"
                     required #name="ngModel">
            </div>
          </div>

          <div class="col-pr-4 pr-1">
            <div class="form-group">
              <label>Prezime:</label>
              <input type="text" [(ngModel)]="medOsoblje.prezime"
                     disabled = "true"
                     class="form-control"
                     id="prezime"
                     name="prezime"
                     placeholder="{{medOsoblje.prezime}}"
                     required #name="ngModel">
            </div>
          </div>

      </div>
      <div class="row">
          <div class="col-pr-4 pr-md-4">
            <div class="form-group">
              <label>Email:</label>
              <input type="text" [(ngModel)]="medOsoblje.email"
                     disabled = "true"
                     class="form-control"
                     id="email"
                     name="email"
                     placeholder="{{medOsoblje.email}}"
                     required #name="ngModel">
            </div>
          </div>

          <div class="col-pr-4 pr-4">
            <div class="form-group">
              <label>Korisnicko ime:</label>
              <input type="text" [(ngModel)]="medOsoblje.username"
                     disabled = "true"
                     class="form-control"
                     id="korIme"
                     name="korIme"
                     placeholder="{{medOsoblje.username}}"
                     required #name="ngModel">
            </div>
          </div>
        </div>
    </form>
  </div>
  <div clas="row">
    <div class="modal-footer">
      <button type="button" class="btn btn-outline-dark" (click)="modal.close('Save click')">Prihvati</button>
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-outline-dark" (click)="modal.close('Save click')">Odbij</button>
    </div>
  </div>
</ng-template>
