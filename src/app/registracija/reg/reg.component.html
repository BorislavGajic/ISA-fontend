<div *ngIf="error" class="alert alert-danger">{{error}}</div>
<div id="login-box">
  <div class="left-box">
    <div class="title">Registracija</div>
<form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
  <div class="form-group">
    <label>Ime</label>
    <input type="text" formControlName="imePacijenta" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.imePacijenta.errors }" />
    <div *ngIf="submitted && f.imePacijenta.errors" class="invalid-feedback">
      <div *ngIf="f.imePacijenta.errors.required">Ime mora biti uneto</div>
    </div>
  </div>
  <div class="form-group">
    <label>Prezime</label>
    <input type="text" formControlName="prezimePacijenta" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.prezimePacijenta.errors }" />
    <div *ngIf="submitted && f.prezimePacijenta.errors" class="invalid-feedback">
      <div *ngIf="f.prezimePacijenta.errors.required">Prezime mora biti uneto</div>
    </div>
  </div>
  <div class="form-group">
    <label>E-mail</label>
    <input type="text" formControlName="email" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.email.errors }" />
    <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
      <div *ngIf="f.email.errors.required">E-mail mora biti unet</div>
    </div>
  </div>
  <div class="form-group">
    <label>Lozinka</label>
    <input type="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
    <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
      <div *ngIf="f.password.errors.minlength">Lozinka mora biti uneta</div>
    </div>
  </div>
  <div class="form-group">
    <label>Adresa</label>
    <input type="text" formControlName="adresa" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.adresa.errors }" />
    <div *ngIf="submitted && f.adresa.errors" class="invalid-feedback">
      <div *ngIf="f.adresa.errors.required">Adresa mora biti uneta</div>
    </div>
  </div>
  <div class="form-group">
    <label>Grad</label>
    <input type="text" formControlName="grad" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.grad.errors }" />
    <div *ngIf="submitted && f.grad.errors" class="invalid-feedback">
      <div *ngIf="f.grad.errors.required">Grad mora biti unet</div>
    </div>
  </div>
  <div class="form-group">
    <label>Drzava</label>
    <input type="text" formControlName="drzava" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.drzava.errors }" />
    <div *ngIf="submitted && f.drzava.errors" class="invalid-feedback">
      <div *ngIf="f.drzava.errors.required">Drzava mora biti uneta</div>
    </div>
  </div>
  <div class="form-group">
    <label>Broj telefona</label>
    <input type="text" formControlName="brojTelefona" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.brojTelefona.errors }" />
    <div *ngIf="submitted && f.brojTelefona.errors" class="invalid-feedback">
      <div *ngIf="f.brojTelefona.errors.required">Broj telefona mora biti uneta</div>
    </div>
  </div>
  <div class="form-group">
    <label>JBO</label>
    <input type="text" formControlName="jbo" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.jbo.errors }" />
    <div *ngIf="submitted && f.jbo.errors" class="invalid-feedback">
      <div *ngIf="f.jbo.errors.required">JBO mora biti uneta</div>
    </div>
  </div>

  <div class="form-group">
    <label>Username</label>
    <input type="text" formControlName="username" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.username.errors }" />
    <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
      <div *ngIf="f.username.errors.required">username mora biti uneta</div>
    </div>
  </div>

  <div class="form-group">
    <label>Datum rodjenja</label>
    <input type="text" formControlName="rodjen" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.rodjen.errors }" />
    <div *ngIf="submitted && f.rodjen.errors" class="invalid-feedback">
      <div *ngIf="f.rodjen.errors.required">Datum rodjenja mora biti unet</div>
    </div>
  </div>

  <div class="form-group">
    <button [disabled]="loading" class="btn btn-primary">
      <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
      Registruj se
    </button>
    <a routerLink="/logovanje" class="btn btn-link">Cancel</a>

  </div>
</form>
  </div>
</div>
