<div *ngIf="error" class="alert alert-danger">{{error}}</div>
<div *ngIf="success" class="alert alert-success">{{success}}</div>
<div id="login-box">
  <div class="left-box">
    <div class="title">Logovanje</div>
<form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
  <div class="form-group">
    <label>Email</label>
    <input type="text" formControlName="email" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.email.errors }" />
    <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
      <div *ngIf="f.email.errors.required">Email je obavezan</div>
    </div>
  </div>
  <div class="form-group">
    <label>Lozinka</label>
    <input type="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
    <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
      <div *ngIf="f.password.errors.required">Lozinka je obavezna</div>
    </div>
  </div>

    <div>
      <input id="pacijent" type="radio" value="pacijent" name="gender" formControlName="gender">
      <label for="pacijent">pacijent</label>
    </div>
    <div>
      <input id="lekar" type="radio" value="lekar" name="gender" formControlName="gender">
      <label for="lekar">lekar</label>
    </div>
    <div>
      <input id="medicinskaSestra" type="radio" value="medicinskaSestra" name="gender" formControlName="gender">
      <label for="medicinskaSestra">medicinska sestra</label>
    </div>
    <div>
      <input id="administratorKlinike" type="radio" value="administratorKlinike" name="gender" formControlName="gender">
      <label for="administratorKlinike">administrator klinike</label>
    </div>
    <div>
      <input id="administratorKlinickog" type="radio" value="administratorKlinickog" name="gender" formControlName="gender">
      <label for="administratorKlinickog">administrator kc</label>
    </div>

  <div class="form-group">
    <button [disabled]="loading" class="btn btn-primary">
      <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
      Uloguj se
    </button>
    <a routerLink="/registracija" class="btn btn-link">Registracija</a>
  </div>
</form>
  </div>
</div>
