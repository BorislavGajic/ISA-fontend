<div *ngIf="error" class="alert alert-danger">{{error}}</div>
<div *ngIf="success" class="alert alert-success">{{success}}</div>
<div id="login-box">
  <div class="left-box">
    <div class="title">Logovanje</div>
<form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
  <div class="form-group">
    <label>Username</label>
    <input type="text" formControlName="username" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.username.errors }" />
    <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
      <div *ngIf="f.username.errors.required">Username je obavezan</div>
    </div>
  </div>
  <div class="form-group">
    <label>Lozinka</label>
    <input type="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
    <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
      <div *ngIf="f.password.errors.required">Lozinka je obavezna</div>
    </div>
  </div>
  <div class="form-group">
    <input type="radio" name="rol" value="pacijent"> Pacijent<br>
    <input type="radio" name="rol" value="lekar"> Lekar<br>
    <input type="radio" name="rol" value="medicinskaSestra"> Medicinska sestra<br>
    <input type="radio" name="rol" value="administratorKlinike"> Administrator klinike<br>
    <input type="radio" name="rol" value="administratorKlinickog"> Administrator klinickog
  </div>
  <div class="form-group">
    <button [disabled]="loading" class="btn btn-primary">
      <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
      Uloguj se
    </button>
    <a routerLink="/registracija" class="btn btn-link">Registracija</a>
  </div>
</form>
  </div>
</div>
